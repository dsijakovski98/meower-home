<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Meower - Twitter for cats 🐱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1 class="title">Meower - Twitter for cats 🐱🐈</h1>
    </header>

    <main>
        <form class="mew-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" name="name" id="name">

            <label for="content">Content</label>
            <textarea class="u-full-width" type="text" name="content" id="content"></textarea>

            <button type="submit" class="button-primary submit-mew">Send Mew 😻</button>
        </form>
    </main>

    <div class="loading">
        <img src="./loading.gif" alt="loading gif">
    </div>

    <div class="mews">
        
    </div>

    <script src="./client.js"></script>
</body>
</html>
